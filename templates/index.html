<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
        <div class="container p-3 mt-3">
            <span>click on this button to start fetching posts from instagram</span>
            <br>
            <button id="fetchData" class="btn btn-primary">Fetch Data</button>
        </div>
        
            <table class="table table-bordered table-striped mt-3">
                <thead>
                    <tr>
                    <th style="width: 5%;">#</th>
                    <th style="width: 15%;">Post ID</th>
                    <th style="width: 50%;">Base URL</th>
                    <th style="width: 30%;">Caption</th>
                    <th style="width: 30%;">Get Summary</th>
                </tr>
            </thead>
            <tbody id="dataTable">
            </tbody>
        </table>
    
    

    <!-- Overlay and Popup -->
    <div id="overlay"></div>
    <div id="popupContainer">
        <textarea id="popupText" class="form-control" rows="3" placeholder="Enter summary..."></textarea>
        <button id="closePopup" class="btn btn-secondary mt-2">Close</button>
        <button data-id="" class="do_post btn btn-primary">do twitte</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static',filename='/js/script.js')}}"></script>
 
</body>
</html>
